[URL]
url = https://www.mageplaza.com/magento-2-extensions/

[Filename]
filename = csv_output_elias

[Path]
log_path = ./
csv_path = ./

[Xpath]
products = //div[@class="card-body"]/a

[Regex]
products = (?:<div class="card-body">\n?<a href=")(.*?)(?:">)
name = (?:https://www.mageplaza.com/)(.*)(?:/)
price_name = (?:<header class="card-header.*?\n?<h.*>)(.*?)(?:</h)
price_name2 = (?:<header id=".*\n?<h.*">)(.*?)(?:</h)
price_name3 = (?:<label class="custom-control-label" for="\w\w">)(.*)(?:</label>)
special = Get it for FREE
price = (?:<span class="align-top .*?">)(.*?)(?:</span>)(\d+)
price2 = (?:<span class="price-unit">)(.*?)(?:</span>)
price3 = (?:<span class="display-4.*">\n?)(\$?[0-9FREE]+)
price4 = (?:<p class="custom-control custom-radio">\n?.*title=")(.*)(?:")
price5 = (?:<span class="font-size-3 font-weight-medium">)(.*)(?:</span>)

